<div class="panel flex flex-row justify-between m-10">
    <div class="flex flex-col justify-between">
        <h2 class="text-2xl font-medium">{{this.course.name}}</h2>
        <p class="text-lg truncate">{{this.course.description}}</p>
    </div>

    <div class="flex flex-col justify-between gap-4 p-2">
        <p class="">Students: {{this.course.students_count}} / {{this.course.max_student}}</p>
      @if(this.role() == 'Teacher') {
          <button class="button-generic" (click)="this.router.navigate(['/course', this.course.id])">Show</button>
      } @else if (this.role() == 'Student') {
          <button class="button-generic" [disabled]="!this.canBePicked()" (click)="this.takeCourse()">
            @if (this.isUserCourse) {
              Course already taken
            } @else {
              Take
            }
          </button>
      }
    </div>
</div>
