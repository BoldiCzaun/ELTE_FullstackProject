<div class="flex justify-center  items-center flex-col">
  <app-register-page (onRegister)="onRegister()"/>
  <table class="m-4 gap-4 border-spacing-10 border-3 border-separate border-stone-100 rounded-xl table-auto">
    <thead>
      <tr>
        <td>Email</td>
        <td>Teacher Name</td>
        <!-- "tárgyak" oszlop később maybe? -->
        <td>Actions</td>
      </tr>
    </thead>
    <tbody>
      @for (user of this.users(); track $index) {
          <tr>
            <td>{{user.email}}</td>
            <td>{{user.name}}</td>
            <td><button class="button-critical" (click)="delete(user.id)">Delete</button></td>
          </tr>
      }
    </tbody>
  </table>
</div>
