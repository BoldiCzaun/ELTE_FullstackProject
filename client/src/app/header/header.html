<div class="flex items-center justify-between bg-linear-30 from-sky-200 to-indigo-100">
    <img class="h-18 w-30 object-scale-down pl-5 pr-10" src="placeholderlogo.png">
    <div class="flex p-2 pr-10 gap-4 justify-around items-center ">
        @if (user() != null) {
            @if(role() == 'Admin') {
                <button class="button-generic" (click)="toAdmin()">Admin Dashboard</button>
            }
            @else if (role() == 'Teacher') {
                <button class="button-generic" (click)="toCreateCourses()">Create Course</button>
            } @else if (role() == 'Student') {
              <button class="button-generic" (click)="toPickCourses()">Pick Course</button>
            }

            <div class="border-l-2">
                <b class="ml-4">{{user()?.name}}</b>
            </div>
            <button class="button-critical" (click)="logout()">
                Logout
            </button>
        }
        @else {
           <a href="/login" class="button-generic">Login</a>
           <a href="/register" class="button-generic">Register</a>
        }
    </div>
</div>
